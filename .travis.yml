# -*- mode: yaml; coding: utf-8; indent-tabs-mode: nil; tab-width: 2 -*-
language: emacs-lisp

env:
  matrix:
    - EMACS=emacs-26.2-travis
    - EMACS=emacs-26.3-travis
    - EMACS=emacs-git-snapshot-travis

branches:
  only:
    - master

before_install:
  - sudo apt-get update -qq
  - sudo apt-get install -qq -yy install-info
  - git clone https://github.com/rejeep/evm.git
  - sudo mkdir /usr/local/evm
  - sudo chown travis:travis /usr/local/evm
  - bin/evm config path /tmp

install:
  - bin/evm install ${EMACS}
  - bin/evm use ${EMACS}

before_script:
  - bin/emacs --version
  - rake travis

script:
  - rake tests
